<!--
Verification component listens to verification 

Example:

    <locals-verification-validator"></locals-verification-validator>

-->
<dom-module id="locals-verification-validator">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: var(--locals-grey1);

      }
      .valbtn {
        margin-right: 10px; 
      }

      h1 {
        @apply(--locals-font-h1);
        text-align: center;
      }

      p {
        @apply(--locals-font-body1);
      }

      .total {
        width: 100vw;
        min-height: 100vh;

        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .topbar {
        width: 100%;
        background-color: transparent;
        height: var(--topbar-height);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        box-sizing: border-box;
        padding: 10px 20px 10px 10px;
        margin-bottom: 4vh;
        }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .main {
        width: 100%;
        box-sizing: border-box;
        padding: 0px 50px 0px 50px;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-center-justified);        
      }
      .addbtn {
        margin: 15px;
      }
      .homebtn {
        transition: all 5s linear;
      }
      .exit {
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
        transform: rotate(45deg);
      }

      .code {
        @apply(--opensans-semibold);
        line-height: 30px;
        color: var(--locals-blue);
      }

      .whitespace {
        height: 4vh;
      }

      .tussenschot {
        width: 100%;
        max-width: 900px;
        border: 0;
        margin: 0px;
        color: var(--locals-grey3);
        background-color: var(--locals-grey2);
        height: 1px;
      }


      .detailinlist {
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
        padding: 20px;

        @apply(--layout-horizontal);
        @apply(--layout-center);        
      }

      .detailinlist:hover {
/*        background-color: white;*/
        cursor: pointer;
        @apply(--opensans-bold);       
      }

      .detailinlist p {
        @apply(--layout-flex);
      }

    </style>

    <iron-localstorage 
      name="locals-validations" 
      value="{{validations}}"
      on-iron-localstorage-load-empty="_initvalidations"
      ></iron-localstorage>

<!--     <template is="dom-if" if="{{_is(visualmode,'button')}}">
    <locals-button class="valbtn" icon="addval" small></locals-button>
    </template> -->

    <template is="dom-if" if="{{_is(visualmode,'list')}}">
    <div class="total">
        <div class="topbar">
          <p class="flex"></p>
          <locals-button class="exit homebtn" id="exitbtn" icon="plus" on-tap="toHome"></locals-button>
        </div>

        <h1>Jouw code is</h1>
        <h1 class="code"><span>{{topic}}</span></h1>

        <div class="whitespace"></div>
        <div class="tussenschot"></div>
        <template is="dom-if" if="{{!validations}}">
        <div class="whitespace"></div>

          <p>je hebt nog geen validaties</p>
        </template>

        <template is="dom-if" if="{{validations}}">
<!--           <p>je hebt nog geen validaties</p> -->
          <template is="dom-repeat" items="{{object2array(validations,validations.*)}}">
            <div on-tap="goDetail" class="detailinlist">
              <p>{{item.avatardata.firstname}} {{item.avatardata.lastname}}</p>
              <locals-button icon="arrowright" small></locals-button>
            </div>
            <div class="tussenschot"></div>
          </template>
        </template>

    </div>


    </template>

    <template is="dom-if" if="{{_is(visualmode,'detail')}}">
      <div class="total">
        <h1><span>{{selected}}</span> bevestigen?</h1>
         <span>{{selectedobject.firstname}}</span>
         <locals-confirm on-confirm="addValidation" on-cancel="backList">Valideren?</locals-confirm>
         <span>{{transactionHash}}</span>
      </div>
    </template>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'locals-verification-validator',

    properties: {
      sizeview: {
        type: String,
        observer: '_sizeview'
      },
      mode: {
        type: String,
      },
      topic: {
        type: String
      },
      progress: {
        type: Number
      },
      contractaddr: {
        type: String,
        value: '0xdd9894fAc561dd07A2765B3985f7E4BfAe1dB636'
      },
    },

    // Element Lifecycle

    _getobject: function(selected){
      
//      console.log('selected = ',this.validations[selected]);
//      return this.validations[selected].avatardata;
    },

    _initvalidations: function(){
      this.validations = {};
    },

    ready: function() {

      //this.utilz = this.$.util;

      //debugger;
      //this.$.util.object2array({a:1});
    },

    attached: function() {
      this.visualmode = 'list';    
      console.log('locals-verification-validator topic is', this.topic);

      this.whisper = document.querySelector('locals-whisperer');
      
      if (!this.whisper){
        console.error('locals-verification-validator should find a whisper component');
      }
      this.whisper.addEventListener('msg-received', function(e) {
        this.processMsg(e);
      }.bind(this));


    },

    detached: function() {

    },

    toHome: function() {
      this.fire('to-home');
    },

    goDetail: function(e) {

      this.selected = e.model.item._key;

      this.selectedobject = this.validations[this.selected].avatardata;
      this.visualmode = 'detail';
    },

    backList: function() {
      this.visualmode = 'list';
    },

    addValidation: function() {
      var self = this;

      console.log('ik heb de user zijn account: ',this.fixaddress(this.account));
      var otheruser = this.fixaddress(this.validations[this.selected].avatardata.account);

      this.contracturl = this.resolveUrl('../../contracts/localsAvatar.json');
      this.importHref(this.contracturl, function(e) {
        this.progress = 'addingtoindex';
        self.contractjson = JSON.parse(e.target.import.body.innerText);
      this.web3.eth.getGasPrice(function(err, result) {
          var gasPrice = result.toNumber(10);
          console.log('gasprice: ', gasPrice);  
          var MyContract = self.web3.eth.contract(self.contractjson.abi);
          var myContractInstance = MyContract.at(self.contractaddr);

          //var otheruser = '0xfd5A58b4a5490A1A5928d08c4B9738877B97fFE9';// 'daisy'
          var hash = 'sha3hash';

          result = myContractInstance.addVerification.sendTransaction(otheruser, hash, {
              from: self.fixaddress(self.account),
              gasPrice: gasPrice,
              gasLimit: 3000000,
              gas: 2000000,
              data: self.contractjson.bytecode
            },
            function(err, result) {
              if (err !== null) {
                console.log(err);
                console.log('ERROR: Transaction didnt go through. See console.');
              } else {
                console.log('Transaction Successful!');
                self.progress = 'addedtoindex';
                console.log('Tx hash=', result);
                // set vote status to TxHash received 
                self.transactionHash = result;
              }
            });
        });
    });

    },

    object2array: function(input) {
      var newarray = [];
      var p = input;
      for (var key in p) {
        if (p.hasOwnProperty(key)) {
          p[key]._key = key;
          newarray.push(p[key]);
        }
      };
      return newarray;
    },



    _sizeview: function() {
      switch (this.sizeview) {
        case 'phone':
          this.customStyle['--topbar-height'] = '100px';
          this.updateStyles();
          break;
        case 'desktop':
          this.customStyle['--topbar-height'] = '100px';
          this.updateStyles();
          break;
        case 'xlarge':
          this.customStyle['--topbar-height'] = '100px';
          this.updateStyles();
          break;
        default:
          console.log("!!! ** Niks");
      }
    },
    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      return a === b;
    },



    processMsg: function(e) {
      //debugger;
      console.log('incoming whisper msg: ', e.detail);

      var input = e.detail.payload;

      switch (input.command) {
        // this is the broadcast channel
        case "senduserrequest":
          console.log('create AES key and send it to other party', input.data);

          // create new channel
          this.currentchannel = whisper.openchannel();
          console.log('My new channel is',this.currentchannel);

          var crypt = new JSEncrypt({
            default_key_size: 512
          });
          crypt.setPublicKey(input.data.pubkey);

          var aeskey = generateKey(50);
          this.validations[input.from] = {
            easkey: aeskey,
            pubkey: input.data.pubkey
          };

          var encryptedkey = crypt.encrypt(aeskey);

          this.whisper.whisperpost(input.from, JSON.stringify({
            command: 'sendaeskey',
            from: this.currentchannel,
            data: encryptedkey
          }));

          break;
        case "senduserdata":

          if (this.currentchannel !== e.detail.topic){
            console.log('not for me',this.currentchannel,e.detail.topic);
            break;
          }

          var easKey = this.validations[input.from].easkey;

          var decryptedAvatar = CryptoJS.AES.decrypt(input.data, easKey).toString(CryptoJS.enc.Utf8);
          var decryptedAvatarJson;

          try{
            decryptedAvatarJson = JSON.parse(decryptedAvatar);
            this.set('validations.' + input.from + '.avatardata',decryptedAvatarJson);
          }catch(e){
            console.err('locals-verification-validator: failed to decode avatar data',e);
          }

          break;

        default:
          //console.log('discard message',e.detail);
          break;

      }

      // create a key for symmetric encryption
      // pass in the desired length of your key
      function generateKey(keyLength) {
        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz*&-%/!?*+=()";
        var randomstring = '';

        for (var i = 0; i < keyLength; i++) {
          var rnum = Math.floor(Math.random() * chars.length);
          randomstring += chars.substring(rnum, rnum + 1);
        }
        return randomstring;
      };

    },

    fixaddress: function(address) {
      function strStartsWith(str, prefix) {
        return str.indexOf(prefix) === 0;
      }

      if (!strStartsWith(address, '0x')) {
        return ('0x' + address);
      }
      return address;
    }


  });
</script>
