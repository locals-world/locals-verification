<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../locals-input/locals-input.html">

<script type="text/javascript" src="bower_components/jsencrypt/bin/jsencrypt.js"></script>
<script type="text/javascript" src="bower_components/cryptojslib/rollups/aes.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-verification></locals-verification>

@group Seed Elements
@element locals-verification
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-verification">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }    
    </style>
    <template is="dom-if" if="{{_is(mode,'view')}}">
      <p>je hebt nog geen validaties</p>
      <locals-button icon="plus" on-tap="addVerification"></locals-button>
    </template>

    <template is="dom-if" if="{{_is(mode,'start')}}">
      <h1>Vraag een code aan een gevalideerd locals-avatar</h1>
      <locals-input bind-value="{{pincode}}"></locals-input>
      <locals-button on-tap="requestValidation">submit</locals-button>
    </template>

    <template is="dom-if" if="{{_is(mode,'waiting')}}">
      <h1>Nu wachten op de partner</h1>
      <locals-button on-tap="cancel">cancel</locals-button>
    </template>


  </template>

</dom-module>

<script>
  Polymer({

    is: 'locals-verification',

    properties: {

      avatardata: {
        type: Object
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.mode = 'view';

      this.verifications = {};


    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).


      var whisper = document.querySelector('locals-whisperer');
      var self = this;
      whisper.addEventListener('msg-received', function(e) {

        console.log('locals-verification MSG receieved', e.detail);
        var input = JSON.parse(e.detail.input);
        switch (input.command) {
          case "sendaeskey":
            var privkey = self.verifications[input.from].privkey;
            var crypt = new JSEncrypt({
              default_key_size: 512
            });
            crypt.setPrivateKey(privkey);
            var passPhrase = crypt.decrypt(input.data);

            // EAS part

            var encryptedAvatar = CryptoJS.AES.encrypt(JSON.stringify(self.avatardata), passPhrase).toString();

            console.log('received AES key , now send avatar data', self.avatardata,encryptedAvatar);


          var decryptedAvatar = CryptoJS.AES.decrypt(encryptedAvatar,passPhrase).toString(CryptoJS.enc.Utf8);
          
          console.log('AESKEY=--',passPhrase,'--');
          console.log('ENCDATA=',encryptedAvatar);
          console.log('DATA=',JSON.stringify(self.avatardata));
          console.log('DECTAV',decryptedAvatar);




            var whisper = document.querySelector('locals-whisperer');


            whisper.whisperpost(input.from, JSON.stringify({
              'command': 'senduserdata',
              'from': whisper.topic.toString(),
              'data': encryptedAvatar
            }));


        }
      });



    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `locals-verification-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event locals-verification-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    addVerification: function() {
      this.mode = 'start';
    },

    cancel: function() {
      this.mode = 'start';

    },

    requestValidation: function() {
      console.log(this.pincode);
      // send a whisper request to partner

      //      this.channel = this._generateCode();
      var whisper = document.querySelector('locals-whisperer');

      var crypt = new JSEncrypt({
        default_key_size: 512
      });

      this.verifications[this.pincode] = {
        pubkey: crypt.getPublicKey(),
        privkey: crypt.getPrivateKey()
      };

      //         var crypt = new JSEncrypt({default_key_size: 512});
      //        this.pubkey = crypt.getPublicKey();
      //        this.privkey = crypt.getPrivateKey();

      whisper.whisperpost(this.pincode, JSON.stringify({
        'command': 'senduserrequest',
        'from': whisper.topic.toString(),
        'data': {
          'pubkey': this.verifications[this.pincode].pubkey
        }
      }));

      this.mode = 'waiting';
    },

    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
      return a === b;
    }

  });
</script>
